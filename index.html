<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="weatherApp" id="weatherApp">
            <div class="leftBx">
                <div class="appName">
                    <h3>The Weatheri App</h3>
                </div>
                <div class="weather-details">
                    <h1 class="tempInCel"></h1>
                    <img src="" alt="" id="iconImg">
                    <div class="details">
                        
                        <h3 class="city-name"></h3>
                        <p><span class="time"></span> <span class="day-name"></span> <span class="month-date"></span></p>    
                    </div>
                </div>
                
            </div>
            <div class="rightBx">
                <!-- <img src="./imgs/sunnyBg.webp" alt=""> -->
                <div class="searchBx">
                    <div class="inputBx">
                        <input type="text" placeholder="Search a city..." class="input-field">
                    </div>
                    <div class="searchBtn">
                        <img src="./imgs/search-icon.png" alt="">
                    </div>
                </div>
                <div class="weather-more-details">
                    <h2>Weather Details</h2>
                    <div>
                        <p class="key-name clouds">Cloudy</p>
                        <p class="value clouds-value"></p>
                    </div>
                    <div>
                        <p class="key-name humidity">Humidity</p>
                        <p class="value humidity-value"></p>
                    </div>
                    <div>
                        <p class="key-name windSpeed">Wind speed</p>
                        <p class="value windSpeed-value"></p>
                    </div>
                    <div>
                        <p class="key-name isDay">Day/Night</p>
                        <p class="value isDay-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
